<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .payment-info {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      text-align: center;
    }

    img {
      max-width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="payment-info">
    <h2>Pembayaran</h2>
    <p>Pilih metode pembayaran sesuai pilihan:</p>
    <p>Nomor OVO: 0812-XXX-XXXX</p>
    <p>Nomor GoPay: 0812-XXX-XXXX</p>
    <p>Nomor Dana: 0812-XXX-XXXX</p>
    <img src="/path/to/qris.png" alt="QRIS">
    <br>
    <p>Setelah transfer, unggah bukti pembayaran di halaman sebelumnya.</p>
  </div>
</body>
</html>
